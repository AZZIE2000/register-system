<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    small {
      color: red;
    }
  </style>
  <body class="w-100">
    <div id="test"></div>
    <div
      style="display: block; align-items: center"
      class="container mt-5 w-75 align-middle"
    >
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="tab-login"
            data-mdb-toggle="pill"
            href="#pills-login"
            role="tab"
            aria-controls="pills-login"
            aria-selected="true"
            >Login</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="tab-register"
            data-mdb-toggle="pill"
            href="#pills-register"
            role="tab"
            aria-controls="pills-register"
            aria-selected="false"
            >Register</a
          >
        </li>
      </ul>
      <!-- Pills navs -->

      <!-- Pills content -->
      <div class="tab-content">
        <!-- Sign in----------start-------------------- -->
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
          <form id="signForm">
            <div class="text-center mb-3">
              <p>Sign in with:</p>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="email"
                id="loginName"
                name="login_name"
                class="form-control"
              />
              <small></small>
              <label class="form-label" for="loginName">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="loginPassword"
                name="login_password"
                class="form-control"
              />
              <label class="form-label" for="loginPassword">Password</label>
            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0"></div>
              </div>

              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <small id="err"></small>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sign in
            </button>
          </form>
        </div>
        <!-- Sign in----------end-------------------- -->
        <!-- Sign up----------start-------------------- -->

        <div
          class="tab-pane fade"
          id="pills-register"
          role="tabpanel"
          aria-labelledby="tab-register"
        >
          <form id="regForm">
            <div class="text-center mb-3">
              <p>Sign up with:</p>
            </div>

            <!-- Name input -->

            <div class="form-outline mb-4">
              <input
                name="first_name"
                type="text"
                class="form-control"
                id="firstName"
              />
              <label class="form-label" for="firstName"
                >First Name <small></small
              ></label>
            </div>

            <div class="form-outline mb-4">
              <input
                name="second_name"
                type="text"
                class="form-control"
                id="secondName"
              />

              <label class="form-label" for="secondName"
                >Second Name <small></small
              ></label>
            </div>

            <div class="form-outline mb-4">
              <input
                name="third_name"
                type="text"
                class="form-control"
                id="thirdName"
              />
              <label class="form-label" for="thirdName"
                >Third Name <small></small
              ></label>
            </div>

            <div class="form-outline mb-4">
              <input
                name="last_name"
                type="text"
                class="form-control"
                id="lastName"
              />
              <label class="form-label" for="lastName"
                >Last Name <small></small
              ></label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="registerEmail"
                name="register_email"
                class="form-control"
              />
              <label class="form-label" for="registerEmail"
                >Email <small></small>
              </label>
            </div>
            <small id="taken"></small>
            <!-- phone input -->

            <div class="form-outline mb-4">
              <input
                type="tel"
                id="telNum"
                name="tel_num"
                class="form-control"
              />
              <label class="form-label" for="telNum"
                >Phone Number <small></small
              ></label>
            </div>
            <div class="form-outline mb-4">
              <input
                type="date"
                id="dobReg"
                name="dob_reg"
                class="form-control"
              />
              <label class="form-label" for="dobReg"
                >Birthday <small></small
              ></label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="registerPassword"
                name="register_password"
                class="form-control"
                value="Azzie@2000"
              />
              <label class="form-label" for="registerPassword"
                >Password <small></small
              ></label>
            </div>

            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="registerRepeatPassword"
                name="register_repeat_password"
                class="form-control"
                value="Azzie@2000"
              />
              <label class="form-label" for="registerRepeatPassword"
                >Repeat password <small></small
              ></label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                id="registerCheck"
                aria-describedby="registerCheckHelpText"
              />
              <label class="form-check-label" for="registerCheck">
                I have read and agree to the terms
              </label>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              id="registerBtn"
              name="register_btn"
              class="btn btn-primary btn-block mb-3"
            >
              Sign up
            </button>
          </form>
        </div>
        <!-- Sign up----------end-------------------- -->
      </div>
      <!-- Pills content -->
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
    <script src="./javascript/register.js"></script>
    <script src="./javascript/login.js"></script>
  </body>
</html>
